######################## default configuration ####################
baseURL = "https://www.materiguru.github.io"
theme = "mundanem"
title = "MATERI GURU"
MetaDataFormat = "yaml"
themesDir = "themes"
enableRobotsTXT = true
summaryLength = 20
rssLimit = 30
buildFuture = true
copyright = "Copyright 2021 [materiguru.github.io](https://materiguru.github.io)"

