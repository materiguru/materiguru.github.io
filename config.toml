# Untuk deskripsi tag meta di homepage
# description = "Portal Web Informasi Pendidikan Indonesia"

[outputs]
    page = ["HTML"]
    home = ["HTML", "RSS"]
    section = ["HTML"]
    taxonomyTerm = ["HTML"]
    taxonomy = ["HTML", "RSS"]
  [outputFormats.RSS]
    mediatype = "application/rss"
    baseName = "rss"

[frontmatter]
    date = ["publishDate", "date", ":default"]

[Params]
   hold = "/img/placeholder.svg"
   logo = "/logo.png"
   description = "Portal Web Informasi Pendidikan Indonesia"
 

[permalinks]
  "post" = "/:filename"

# disableKinds = ["taxonomy", "taxonomyTerm"]
# disableKinds = ["tags", "term"]
[Taxonomies]
    tag = "categories"
    category = "tags"

[related]
  includeNewer = true
  threshold = 80
  toLower = false

  [[related.indices]]
    name = "categories"
    weight = 100

  [[related.indices]]
    name = "tags"
    weight = 100

  [[related.indices]]
    name = "date"
    weight = 10

